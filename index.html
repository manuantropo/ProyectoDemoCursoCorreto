    <title>Hola Mundo    </title>

<body>
<p>
    Hola ¿Cómo estás?
    Espero no del todo mal
    Aún no recibo la postal
    Que prometiste el día en que te fuiste    

    Más de lo que te imaginas
    Me estoy portando mal y me fascina
</p>
